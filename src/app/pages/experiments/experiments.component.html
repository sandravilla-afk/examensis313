<h2 class="form-title">Formulario de Pedido</h2>

<form class="pedido-form">
  <label>Nombre:</label>
  <input type="text" placeholder="Tu nombre" />

  <label>Correo:</label>
  <input type="email" placeholder="ejemplo@email.com" />

  <label>Producto:</label>
  <select>
    <option>Samsung Galaxy S23</option>
    <option>iPhone 15</option>
    <option>Redmi Note 13</option>
  </select>

  <label>Cantidad:</label>
  <input type="number" min="1" />

  <label>Fecha de entrega:</label>
  <input type="date" />

  <label>Comentarios:</label>
  <textarea rows="4" placeholder="Detalles adicionales..."></textarea>

  <button type="submit">Enviar pedido</button>
</form>
